<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/doctorloginback1.jpeg'); /* Replace with your image URL */
            background-size: 100% 100%;
            background-position: center;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container .form-group {
            margin-bottom: 15px;
        }
        .login-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-container .error-message {
            color: red;
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }
        .login-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="form-group">
        <label for="Age">Age</label>
        <input type="Age" id="Age" name="Age">
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email">
    </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber">
    </div>

    <div>
        <select id="gender" name="gender" value="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <br>
    </div>
    <br>
    <div>
        <select id="state" name="state">
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select>
        <br>
    </div>

    <br>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="Address" id="Address" name="Address">
    </div>
    <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input type="pincode" id="pincode" name="pincode">
    </div>

    <div class="error-message" id="error-message">Enter all the fields!</div>
    <button onclick="validateForm()">Login</button>
</div>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const Age = document.getElementById('Age').value;
        const Email = document.getElementById('Email').value;
        const phonenumber = document.getElementById('phonenumber').value;
        const Address = document.getElementById('Address').value;
        const pincode = document.getElementById('pincode').value;

        
        const errorMessage = document.getElementById('error-message');

        if (username === '' || password === ''|| Age===''||Email===''||phonenumber===''||Address===''||pincode==='') {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
            // Add your form submission logic here
            window.location.href = 'doctorcall.html'; 
            
        }
    }
</script>

</body>
</html>
